<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAZE | Le Mapane Premium 241</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <!-- Firebase SDK Modules -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlOqC65tOuOnjmpnuMVH-ES2HaSOPVGT4",
            authDomain: "waze-5644b.firebaseapp.com",
            projectId: "waze-5644b",
            storageBucket: "waze-5644b.firebasestorage.app",
            messagingSenderId: "880209868778",
            appId: "1:880209868778:web:2531beb85ba08432506493"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();
        const provider = new GoogleAuthProvider();

        let currentUserData = null;
        let localStream = null;

        // Liaison des fonctions au scope global window pour les boutons HTML
        window.loginWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                await checkUser(result.user);
            } catch (error) { 
                console.error("Erreur Auth:", error);
                alert("Erreur de connexion : " + error.message);
            }
        };

        async function checkUser(user) {
            if (!user) return;
            const docRef = doc(db, "users", user.uid);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                currentUserData = docSnap.data();
                showSelection();
            } else {
                // Animation de transition vers le formulaire
                const loginBox = document.getElementById('login-box');
                loginBox.classList.add('hide');
                setTimeout(() => {
                    loginBox.style.display = 'none';
                    document.getElementById('register-form').style.display = 'flex';
                }, 400);
            }
        }

        window.finishRegistration = async () => {
            const user = auth.currentUser;
            const name = document.getElementById('reg-name').value;
            const province = document.getElementById('reg-province').value;
            const gender = document.getElementById('reg-gender').value;

            if (name && province && gender) {
                const data = { 
                    uid: user.uid, 
                    name, 
                    province, 
                    gender, 
                    email: user.email, 
                    joinedAt: new Date().toISOString() 
                };
                try {
                    await setDoc(doc(db, "users", user.uid), data);
                    currentUserData = data;
                    showSelection();
                } catch (e) {
                    alert("Erreur lors de l'enregistrement : " + e.message);
                }
            } else {
                alert("Veuillez remplir tous les champs.");
            }
        };

        function showSelection() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('selection-screen').style.display = 'flex';
        }

        window.startChatMode = (mode) => {
            document.getElementById('selection-screen').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('selection-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                if(mode === 'video') {
                    initCamera();
                    document.getElementById('video-layout').style.display = 'block';
                    document.getElementById('chat-area').classList.remove('full-mode');
                } else {
                    document.getElementById('video-layout').style.display = 'none';
                    document.getElementById('chat-area').classList.add('full-mode');
                }
            }, 500);
        };

        async function initCamera() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
            } catch (e) { 
                console.warn("Cam√©ra indisponible ou bloqu√©e.");
            }
        }

        window.nextMapane = () => {
            const overlay = document.getElementById('matching-overlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                overlay.classList.remove('active');
                const mockPartners = [
                    { name: "Mavoungou", province: "Nyanga" },
                    { name: "Jessica", province: "Estuaire" },
                    { name: "Ulrich", province: "Haut-Ogoou√©" }
                ];
                const partner = mockPartners[Math.floor(Math.random() * mockPartners.length)];
                
                document.getElementById('current-partner-name').innerText = partner.name;
                document.getElementById('current-partner-loc').innerText = partner.province;
                appendMessage("Syst√®me", `Connect√© √† ${partner.name} (${partner.province})`);
            }, 1500);
        };

        window.sendMessage = () => {
            const input = document.getElementById('chat-input');
            if(input.value.trim() !== "") {
                appendMessage("Moi", input.value);
                input.value = "";
            }
        };

        function appendMessage(user, text) {
            const box = document.getElementById('chat-messages');
            const msg = document.createElement('div');
            msg.className = 'message-bubble ' + (user === "Moi" ? "mine" : "other");
            msg.innerHTML = `<span class="sender">${user}</span><p>${text}</p>`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        }

        window.logout = () => signOut(auth).then(() => location.reload());

        // Listener d'√©tat d'authentification au chargement
        onAuthStateChanged(auth, (user) => {
            if (user) checkUser(user);
        });
    </script>

    <style>
        :root {
            --primary: #fbc02d;
            --primary-dark: #c49000;
            --bg: #0a0a0a;
            --card: #161616;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; overflow: hidden;
        }

        /* --- AUTH SCREEN --- */
        .screen {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            padding: 20px; z-index: 100;
            transition: opacity 0.5s ease;
        }

        .auth-card {
            background: var(--card);
            padding: 40px; border-radius: 24px;
            width: 100%; max-width: 400px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .logo-main { 
            font-size: 4.5rem; font-weight: 900; 
            color: var(--primary); margin: 0;
            letter-spacing: -3px; line-height: 1;
        }

        .tagline { color: var(--text-dim); margin-bottom: 30px; font-weight: 300; }

        /* --- BUTTONS --- */
        .btn {
            width: 100%; padding: 16px; border-radius: 14px;
            border: none; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-google { background: white; color: black; margin-bottom: 15px; }
        .btn-google:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }

        .btn-primary { background: var(--primary); color: black; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; margin-top: 10px; }

        /* --- INPUTS --- */
        .form-group { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        input, select {
            background: #222; border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: white;
            font-family: inherit; font-size: 1rem;
        }

        /* --- APP INTERFACE --- */
        #main-app { display: none; flex-direction: column; height: 100vh; }

        header {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--border); z-index: 20;
        }

        .status-badge {
            background: rgba(46, 213, 115, 0.1); color: #2ed573;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem;
            font-weight: 600; display: flex; align-items: center; gap: 5px;
        }
        .status-dot { width: 6px; height: 6px; background: #2ed573; border-radius: 50%; box-shadow: 0 0 5px #2ed573; }

        /* --- VIDEO LAYOUT --- */
        .video-workspace { flex: 1; position: relative; display: flex; flex-direction: column; background: #000; overflow: hidden; }
        
        #video-layout { height: 100%; position: relative; width: 100%; }
        .remote-v { width: 100%; height: 100%; object-fit: cover; }
        .local-v {
            position: absolute; top: 15px; right: 15px;
            width: 100px; height: 140px; border-radius: 12px;
            border: 2px solid var(--primary); object-fit: cover;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 10;
        }

        .partner-chip {
            position: absolute; top: 15px; left: 15px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            padding: 8px 15px; border-radius: 12px;
            border: 1px solid var(--border); z-index: 10;
        }
        .partner-chip .name { font-weight: 600; font-size: 1rem; display: block; }
        .partner-chip .loc { font-size: 0.75rem; color: var(--primary); }

        /* --- CHAT AREA --- */
        #chat-area {
            position: absolute; bottom: 100px; left: 0; width: 100%;
            padding: 0 15px; display: flex; flex-direction: column;
            pointer-events: none; z-index: 15;
        }
        #chat-area.full-mode { 
            position: relative; height: calc(100% - 100px); 
            bottom: 0; pointer-events: auto; background: var(--bg); 
            padding-top: 20px;
        }

        #chat-messages {
            height: 200px; overflow-y: auto; display: flex; flex-direction: column;
            gap: 8px; margin-bottom: 10px; pointer-events: auto;
        }
        #chat-area.full-mode #chat-messages { height: 100%; }

        .message-bubble { 
            max-width: 85%; padding: 8px 12px; border-radius: 15px; font-size: 0.9rem;
            animation: slideUp 0.3s ease; line-height: 1.4;
        }
        .message-bubble.other { background: var(--card); align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid var(--border); }
        .message-bubble.mine { background: var(--primary); color: black; align-self: flex-end; border-bottom-right-radius: 2px; }
        .sender { font-size: 0.65rem; font-weight: bold; opacity: 0.7; display: block; margin-bottom: 2px; }

        .chat-input-row { display: flex; gap: 8px; pointer-events: auto; }
        .chat-input-row input { flex: 1; border-radius: 25px; background: rgba(255,255,255,0.1); border: 1px solid var(--border); padding: 12px 20px; }

        /* --- MATCHING OVERLAY --- */
        #matching-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50;
        }
        #matching-overlay.active { display: flex; }

        .spinner {
            width: 50px; height: 50px; border: 3px solid var(--border);
            border-top: 3px solid var(--primary); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 15px;
        }

        /* --- FOOTER --- */
        .app-footer {
            height: 85px; background: #000; padding: 10px 20px;
            display: flex; align-items: center; justify-content: center;
            border-top: 1px solid var(--border); z-index: 20;
        }
        .btn-swap { max-width: 400px; border-radius: 30px; font-size: 1.1rem; box-shadow: 0 8px 20px rgba(251, 192, 45, 0.2); }

        /* --- ANIMATIONS --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .fade-out { opacity: 0; pointer-events: none; }
        .hide { transform: scale(0.95); opacity: 0; }
    </style>
</head>
<body>

    <!-- 1. AUTH SCREEN -->
    <div id="auth-screen" class="screen">
        <div class="auth-card" id="login-box">
            <h1 class="logo-main">WAZE</h1>
            <p class="tagline">Le Mapane Virtuel du Gabon üá¨üá¶</p>
            <button class="btn btn-google" onclick="window.loginWithGoogle()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" alt="G">
                Rejoindre le Mapane
            </button>
            <p style="font-size: 0.8rem; color: var(--text-dim);">Discussion vid√©o et message s√©curis√©e</p>
        </div>

        <div class="auth-card" id="register-form" style="display:none;">
            <h2 style="margin: 0 0 20px 0;">Ton Profil</h2>
            <div class="form-group">
                <input type="text" id="reg-name" placeholder="Pseudo / Petit nom">
                <select id="reg-gender">
                    <option value="">Sexe</option>
                    <option value="M">Homme</option>
                    <option value="F">Femme</option>
                </select>
                <select id="reg-province">
                    <option value="">Ta Province</option>
                    <option value="Estuaire">Estuaire</option>
                    <option value="Haut-Ogoou√©">Haut-Ogoou√©</option>
                    <option value="Moyen-Ogoou√©">Moyen-Ogoou√©</option>
                    <option value="Ngouni√©">Ngouni√©</option>
                    <option value="Nyanga">Nyanga</option>
                    <option value="Ogoou√©-Ivindo">Ogoou√©-Ivindo</option>
                    <option value="Ogoou√©-Lolo">Ogoou√©-Lolo</option>
                    <option value="Ogoou√©-Maritime">Ogoou√©-Maritime</option>
                    <option value="Woleu-Ntem">Woleu-Ntem</option>
                </select>
                <button class="btn btn-primary" onclick="window.finishRegistration()">VALIDER</button>
            </div>
        </div>
    </div>

    <!-- 2. MODE SELECTION -->
    <div id="selection-screen" class="screen" style="display:none;">
        <div class="auth-card">
            <h3 style="margin-top:0">Pr√™t pour le Mapane ?</h3>
            <p class="tagline">Choisis ton mode de discussion</p>
            <button class="btn btn-primary" onclick="window.startChatMode('video')">Discussion Vid√©o</button>
            <button class="btn btn-outline" onclick="window.startChatMode('text')">Messages Priv√©s</button>
            <button class="btn btn-outline" style="color:#ff4444; border-color: rgba(255,68,68,0.2)" onclick="window.logout()">D√©connexion</button>
        </div>
    </div>

    <!-- 3. MAIN APP -->
    <div id="main-app">
        <header>
            <div style="font-weight: 900; letter-spacing: -1px; font-size: 1.4rem;">WAZE<span style="color:var(--primary)">.GA</span></div>
            <div class="status-badge"><div class="status-dot"></div> Live Match</div>
            <button onclick="location.reload()" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-weight:600;">Quitter</button>
        </header>

        <div class="video-workspace">
            <div id="matching-overlay">
                <div class="spinner"></div>
                <p style="font-weight: 600; letter-spacing: 1px; margin:0">MATCHING EN COURS...</p>
                <p style="color:var(--text-dim); font-size: 0.8rem; margin-top:5px;">On cherche un compatriote pour toi.</p>
            </div>

            <div id="video-layout">
                <div class="partner-chip">
                    <span class="name" id="current-partner-name">En attente...</span>
                    <span class="loc" id="current-partner-loc">Gabon</span>
                </div>
                <video id="remoteVideo" class="remote-v" autoplay playsinline poster="https://www.transparenttextures.com/patterns/carbon-fibre.png"></video>
                <video id="localVideo" class="local-v" autoplay muted playsinline></video>
            </div>

            <div id="chat-area">
                <div id="chat-messages"></div>
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="√âcris un message...">
                    <button class="btn btn-primary" style="width: auto; padding: 10px 20px; border-radius: 25px;" onclick="window.sendMessage()">Envoyer</button>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <button class="btn btn-primary btn-swap" onclick="window.nextMapane()">
                PROCHAIN MAPANE üîÑ
            </button>
        </footer>
    </div>

</body>
</html>
